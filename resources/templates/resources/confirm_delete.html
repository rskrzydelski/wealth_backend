{% extends 'base.html' %}
{% block title %} delete confirmation {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete confirmation</h5>
                        <form method="post" action="">
                        {% csrf_token %}
                        <h6 class="card-text">Are you sure you want to delete {{ metal.get_name_display }}</h6>
                        <input type="submit" value='Yes' class="btn btn-danger">
                        <a href="{% url 'resources:gold-list' %}" class="btn btn-info">No</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
