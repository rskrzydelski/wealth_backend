{% extends 'base.html' %}
{% block title %} delete confirmation {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete confirmation</h5>
                        <form method="post" action="">
                        {% csrf_token %}
                        <h6 class="card-text">Are you sure you want to delete resource</h6>
                        <input type="submit" value='Yes' class="btn btn-danger">
                        {% if 'metal' in request.path %}
                            <a href="{% url 'resources:metal-list' res.name %}" class="btn btn-info">No</a>
                        {% elif 'currency' in request.path %}
                            <a href="{% url 'resources:currency-list' res.bought_currency.currency %}" class="btn btn-info">No</a>
                        {% endif %}
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
