{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <div class="card bg-light mb-3">
            <div class="card-body text-dark">
                <h5 class="card-title">{{ cash.get_currency_display }} save on {{ cash.save_date|date:"d M Y" }}</h5>
                <h6 class="card-text">
                    cash amount : {{ cash.my_cash }}<br>
                </h6>
                <a class="btn btn-primary" href="{% url 'resources:edit-cash' cash.id %}" role="button">Edit</a>
                <a class="btn btn-danger" href="{% url 'resources:del-cash' cash.id %}" role="button">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
