{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <h7>You are not have an account ? <a href="{% url 'accounts:register' %}"><b>Register</b></a></h7>
</div>
{% endblock %}
